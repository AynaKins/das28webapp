<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram WebApp test</title>
</head>
<body>
  <h2>WebApp Demo: отправка в Telegram-бот</h2>
  <button onclick="sendToTelegram()">Отправить тестовые данные</button>
  <div id="status"></div>
  <script>
    function sendToTelegram() {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({
          action: "test_data",
          number: 42,
          str: "Это тест!"
        }));
        document.getElementById("status").textContent = "✅ Данные отправлены!";
      } else {
        document.getElementById("status").textContent = "❌ WebApp API не найден!";
        alert("❌ WebApp API не найден! Откройте из Telegram-клиента через WebApp-кнопку.");
      }
    }

    window.addEventListener('DOMContentLoaded', function () {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        document.body.style.background = "#e8fff2";
      } else {
        document.body.style.background = "#ffe8e8";
      }
    });
  </script>
</body>
</html>
